    <!--Store Name-->
    <header>
        <a href="./store.html"><img id="back-btn" src="./images/back.png"></a>
        <h1 id="store-name">Store Name</h1>
        <img src="./images/hamburgerMenu.png" class="icon" id="menu-icon">
    </header>

    <!--People's comment/review-->
    <div id="content">
        <div class="rev-section">
            <div class="review-button">
                <div class="btn btn-outline-dark" id="review-btn" data-toggle="modal" data-target="#exampleModal"><i
                        class="fas fa-pencil-alt"></i> WRITE A
                    REVIEW</a></div>
            </div>
            <div class="reviews">

            </div>
        </div>
    </div>
    
    <!-- Star Rating Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Comment us</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="thankmsg">Thank you!</div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Review:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="submit"
                    onclick="storeReview()">Submit</button>
            </div>
        </div>
    </div>
</div>
